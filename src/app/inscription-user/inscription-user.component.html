<div class="container mt-5">
    <h2 class="text-center">Ajouter un Utilisateur</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom" class="form-control">
        <div *ngIf="userForm.get('nom')?.invalid && userForm.get('nom')?.touched" class="text-danger">
          Le nom est requis.
        </div>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control">
        <div *ngIf="userForm.get('prenom')?.invalid && userForm.get('prenom')?.touched" class="text-danger">
          Le prénom est requis.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
          <div *ngIf="userForm.get('email')?.errors?.['required']">L'email est requis.</div>
          <div *ngIf="userForm.get('email')?.errors?.['email']">L'email doit être valide.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" id="telephone" formControlName="telephone" class="form-control">
        <div *ngIf="userForm.get('telephone')?.invalid && userForm.get('telephone')?.touched" class="text-danger">
          Le téléphone est requis.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
          Le mot de passe est requis.
        </div>
      </div>
    <!--   <div class="form-group">
        <label for="role">Rôle</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
        <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-danger">
          Le rôle est requis.
        </div>
      </div> -->
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Ajouter</button>
    </form>
    <div *ngIf="response" style="color: blue;">
        {{ response }}
    </div>
  </div>
