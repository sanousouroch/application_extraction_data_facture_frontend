<div class="container mt-5" *ngIf="pagedHistorics.length>0">
    <h2 class="text-center">Historique des Événements</h2>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>N°</th>
          <th>Utilisateur</th>
          <th>Facture</th>
          <th>Date de l'Événement</th>
          <th>Nature de l'Événement</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of pagedHistorics;let i = index;">
          <td>{{i+1}}</td>
          <td>{{ event.nom + " " + event.prenom}}</td>
          <td>{{ event.fileName }}</td>
          <td>{{ event.dateActuelle }}</td>
          <td>{{ event.action }}</td>
          <td>{{ event.statut }}</td>
        </tr>
      </tbody>
    </table>
    <div class="row">
        <div class="col-12">
            <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="historics.length" (pageChange)="updatePagedData()"></ngb-pagination>
        </div>
    </div> 
    <button class="btn btn-secondary mt-3" (click)="goBack()">Revenir en arrière</button>
  </div>

  <div class="container mt-5" *ngIf="!pagedHistorics.length">
    <div class="alert alert-warning text-center" role="alert" id="invalidInscription">
        Aucun historique à afficher
      </div>
    <button class="btn btn-secondary mt-3" (click)="goBack()">Revenir en arrière</button>
 </div>
